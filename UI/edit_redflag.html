<!DOCTYPE html>
<html>
<head>
    <title>Edit Redflag | iReporter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel=stylesheet type="text/css" media="screen" href="assets/css/main.css">
</head>
<body>
    <div class="nav">
        <div class="container">
            <div class="brand">
                <a href="redflags.html">iReporter</a>
            </div>
            <label for="toggle">&#9776;</label>
            <input type="checkbox" id="toggle"/>
            <div class="menu">
                <a href="user_profile.html">@mwinel</a>
                <a href="login.html">Logout</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="form-add-flag">
            <form action="#">
                <h1>Edit your red-flag</h1>
                <input type="title" id="flag-title" placeholder="Edit Title">
                <textarea name="textarea" placeholder="Edit Description"></textarea>
                <div for="file-upload" class="image-upload">
                    Upload Image
                </div>
                <input id="file-upload" type="file" accept="image/*">
                <div for="file-upload" class="video-upload">
                    Upload Video
                </div>
                <input id="file-upload" type="file" accept="video/*">
                <button onclick="getLocation()" class="geo-location">Add geolocation</button>
                <p id="out"></p>
                <button type="submit" class="btn-signup">Save Changes</button>
            </form>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
